<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>😉Mood Tracker🧐</h1>
      <h2>Select Your Mood 👇</h2>
      <div id="mood-container" class="mood-select">
        <label id="happy-mood">
          <input id="happy-input" type="checkbox" name="happy" />
          <img
            style="width: 60px; height: 60px"
            src="./assets/happy.png"
            alt="happy"
          />
          <p>Happy</p>
        </label>
        <label id="sad-mood">
          <input id="sad-input" type="checkbox" name="sad" />
          <img
            style="width: 60px; height: 60px"
            src="./assets/sad.png"
            alt="sad"
          />
          <p>Sad</p>
        </label>
        <label id="nutral-mood">
          <input id="nutral-input" type="checkbox" name="nutral" />
          <img
            style="width: 60px; height: 60px"
            src="./assets/nutral.png"
            alt="nutral"
          />
          <p>Neutral</p>
        </label>
        <label id="excited-mood">
          <input id="excited-input" type="checkbox" name="excited" />
          <img
            style="width: 60px; height: 60px"
            src="./assets/excited.png"
            alt="excited"
          />
          <p>Excited</p>
        </label>
        <label id="angry-mood">
          <input id="angry-input" type="checkbox" name="angry" />
          <img
            style="width: 60px; height: 60px"
            src="./assets/angry.png"
            alt="angry"
          />
          <p>Angry</p>
        </label>
      </div>
      <button id="submitMoodBtn" class="button-33" role="button">Submit</button>
      <div id="today-mood" class="hide"></div>
      <div id="all-modes">
        <div id="moods-cards">
          <img
            style="width: 60px; height: 60px"
            src="./assets/happy.png"
            alt="happy"
          />
          <p>Happy</p>
          <p>19-Mar-25</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
